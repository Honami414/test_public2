<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>プロフィールブック</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Dancing Script', cursive;
      margin: 0; padding: 0;
      background: #fff;
      color: #222;
    }
    .book {
      max-width: 500px;
      margin: 40px auto;
      border: 1px solid #444;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      background: #f7f7f7;
    }
    .page {
      display: none;
      padding: 20px;
      box-sizing: border-box;
      color: #222;
    }
    .page.active {
      display: block;
    }
    img {
      max-width: 100%;
      border-radius: 8px;
      filter: grayscale(100%);
      opacity: 0.8;
    }
    h2 {
      margin-top: 15px;
      color: #111;
      font-weight: 700;
      font-size: 2.2rem;
    }
    p {
      line-height: 1.6;
      margin-top: 10px;
      color: #333;
      font-size: 1.2rem;
    }
    .nav {
      display: flex;
      justify-content: space-between;
      padding: 10px 20px;
      background: #e0e0e0;
    }
    button {
      background: #444;
      color: #eee;
      border: none;
      border-radius: 5px;
      padding: 8px 15px;
      cursor: pointer;
      font-family: 'Dancing Script', cursive;
      font-size: 1.1rem;
      transition: background 0.3s ease;
    }
    button:hover:not(:disabled) {
      background: #222;
    }
    button:disabled {
      background: #bbb;
      cursor: default;
    }
    @media (max-width: 600px) {
      .book {
        max-width: 90vw;
        margin: 20px auto;
      }
    }
  </style>
</head>
